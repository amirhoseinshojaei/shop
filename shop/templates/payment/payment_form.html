{% extends 'base.html' %}

{% load static %}

{% block content %}

        {% include 'header.html' %}

        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Payment Form</title>
            <link rel="stylesheet" href="{% static 'css/payment.css' %}">
        </head>
        <body>
            <header>
                <h1>Payment Information</h1>
            </header>
            <main>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="full_name">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" value="{{ shipping_address.city }}" required>
                    </div>
                    <div class="form-group">
                        <label for="shipping_address_1">Address :</label>
                        <input type="text" id="shipping_address_1" name="shipping_address_1" value="{{ shipping_address.shipping_address_1 }}" required>
                    </div>
                    <div class="form-group">
                        <label for="postal_code_1">Postal Code:</label>
                        <input type="text" id="postal_code_1" name="postal_code_1" value="{{ shipping_address.postal_code_1 }}" required>
                    </div>
                    <button type="submit">Submit Payment</button>
                </form>
            </main>
        </body>
        </html>



        {% include 'footer.html' %}

{% endblock content %}
